<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <main>
      <section>
        <form class="get" action="" method="get">
          <h2>Recent scores</h2>
          <button type="reset">Refresh</button>
        </form>
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </section>
      <section>
        <h2>Add your score</h2>
        <form class="post" action="" method="post">
          <input type="text" name="" id="" placeholder="Your name" />
          <input type="text" name="" id="" placeholder="Your score" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>@microverse-inc</footer>
  </body>
</html>
